<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
    <script>
    const clock = document.getElementById('clock');

    let date = new Date();
   

    setInterval(function(){
        date = new Date();
        clock.innerText = date.toLocaleTimeString();
        
    },1000)

    </script>
</body>
</html>
